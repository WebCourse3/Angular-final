<div class="row room-list">
    <ul class="collection">
      <li class="collection-item row valign-wrapper" *ngFor="let room of rooms">
        <div class="col s4">
          <button (click)="chooseRoom(room)"  type="submit" class="btn waves-effect waves-light s2"  name="action" >choose</button>
        </div>
        <div class="col s8">
          <h5>{{ room.name }}</h5>
        </div>
      </li>
    </ul>
</div>
